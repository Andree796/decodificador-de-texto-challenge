<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/telas.css">
    <title>Challenge Decodificador</title>
</head>
<body>
    <section class="container-principal">
        <header class="grid-container-header">
            <img src="/assets/Vector.png" alt="A de Alura">
        </header>
        <section class="grid-container-esquerda-main">
            <textarea placeholder="Digite seu texto"name="" id="campo-entrada-dados"></textarea>
            <div class="container-botoes">
                <div class="container-botoes-aviso">
                    <img src="/assets/imagem-circulo.png" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="container-botoes-botoes">
                    <button class="botao-criptografar" id="botao-criptografar">Criptografar</button>
                    <button class="botao-descriptografar" id="botao-descriptografar">Descriptografar</button>
                </div>
            </div>
        </section>
        <section class="grid-container-direita-main">
            <div class="grid-container-interno">
                <p class="box-texto" id="saida-dados"></p>
                <div class="itens">
                    <img src="/assets/Image.png" alt="" id="imagem" class="imagem">
                    <article class="container-informacoes" id="info-saida-dados">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </article>
                    </div>
                </div>
            <div class="container-botao-copiar-dados" id="botao-container">
                <button class="botao-copiar" id="botao-copiar">Copiar</button>
            </div>
        </section>
    </section>

    <script src="/js/app.js"></script>
</body>
</html>
